<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>쇼핑몰!</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <div class="root">
      <!-- 게임보이 - 연제 -->
      <div class="game-boy">
          <audio src="#"></audio>
          <div class="switch"></div>
          <div class="loading-screen">
            <h1 class="loading-head">ORACSIL</h1>
          </div>
        </div>
        <!-- 기분표시 - 연제 -->
        <div class="mood">
          <div class="hands">
          </div>
          <div class="runner">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>
        <div class="record">
          <div class="on-off"></div>
          <img src="https://feelsfm.co.uk/static/media/arm.9875b096.png" alt="" class="arm">
          <audio src="#"></audio>
        </div>
      <!-- 주크박스 - 서형 -->
      <div class="song-title-box">
        <h1 class="title">
          The Oraksil <span class="us">- Yunjae & Westbro</span>
        </h1>
        <div class="song-title-input">
          <input type="text" placeholder="Your Song ♬" />
        </div>
      </div>
      <!-- 테마 스위치 - 서형 -->
      <div class="theme-switch-box">
        <div class="theme-switch"><div class="theme-pointer"></div></div>
      </div>
    </div>
    <div class="insert-coin-box"><div class="coin"></div></div>
    <script src="./index.js"></script>
  </body>
</html>
